<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Gestão de Eventos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
    body { background-color: #f4f7f6; font-size: 1rem; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; }

    .login-container {
      background-color: white;
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-out;
    }

    h1 {
      text-align: center;
      color: #388e3c;
      font-weight: bold;
      margin-bottom: 30px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .input-label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    .login-container input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    .login-container input:focus {
      border-color: #388e3c;
      outline: none;
    }

    .login-container button {
      background-color: #388e3c;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #2e7d32;
    }

    .register-button {
      background-color: #2e7d32;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      transition: background-color 0.3s;
    }

    .register-button:hover {
      background-color: #1b5e20;
    }

    .forgot-password {
      text-align: center;
      margin-top: 15px;
    }

    .forgot-password a {
      color: #388e3c;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .icon-input {
      position: relative;
    }

    .icon-input input {
      padding-left: 30px;
    }

    .icon-input i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

  </style>
</head>
<body>

  <div class="login-container">
    <h1>Login</h1>
    <form action="#" method="POST">
      <div class="input-label">E-mail</div>
      <div class="icon-input">
        <input type="email" name="email" placeholder="Digite seu e-mail" required>
      </div>

      <div class="input-label">Senha</div>
      <input type="password" name="password" placeholder="Digite sua senha" required>

      <button type="submit">Entrar</button>
    </form>

    <!-- Botão para "Cadastrar-se" -->
    <button class="register-button" onclick="window.location.href='register.html'">
      <i class="fas fa-user-plus"></i>Cadastrar-se
    </button>

    <!-- Esqueci a Senha -->
    <div class="forgot-password">
      <a href="forgot-password.html">Esqueceu sua senha?</a>
    </div>
  </div>

</body>
</html>
